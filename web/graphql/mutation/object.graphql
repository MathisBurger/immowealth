mutation CreateRealEstate($input: RealEstateInputInput!) {
    createRealEstate(input: $input) {
        ...FullRealEstateData
    }
}

mutation UpdateRealEstate($input: UpdateRealEstateInputInput!) {
    updateRealEstate(input: $input) {
        ...ObjectData
    }
}

mutation DeleteRealEstate($id: BigInteger!) {
    deleteRealEstate(id: $id)
}