mutation AddHousePriceChange($zip: String! $change: Float! $year: Int!) {
    addHousePriceChange(zip: $zip, change: $change, year: $year) {
        ...HousePriceChangeData
    }
}

mutation DeleteHousePriceChange($id: BigInteger!) {
    deleteHousePriceChange(id: $id)
}

mutation UpdateHousePriceChange($input: UpdateHousePriceChangeInputInput!) {
    updateHousePriceChange(input: $input) {
        ...HousePriceChangeData
    }
}