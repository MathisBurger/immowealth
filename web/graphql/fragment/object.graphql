fragment SimpleObjectData on RealEstateObject {
    id
    initialValue
    streetAndHouseNr
    city
    zip
    dateBought
    credit {
        ...SimpleCredit
    }
}

fragment MapObject on RealEstateObject {
    id
    streetAndHouseNr
    city
    zip
    positionLat
    positionLon
}

fragment FullRealEstateData on RealEstateObject {
    id
    initialValue
    streetAndHouseNr
    city
    zip
    dateBought
    credit {
        ...CreditData
    }
    rooms
    space
    objectType
    constructionYear
    renovationYear
    energyEfficiency
    grossReturn
    garden
    kitchen
    heatingType
    notes
    expenses {
        ...RentExpenseData
    }
}

fragment ObjectData on ObjectResponse {
    realEstate {
        ...FullRealEstateData
    }
    creditRateSum
    creditRateCummulationSteps
    estimatedMarketValue
    priceChanges {
        ...PriceValueRelation
    }
    priceForecast {
        ...PriceValueRelation
    }
}