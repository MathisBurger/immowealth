fragment SimpleObjectData on RealEstateObject {
    id
    initialValue
    streetAndHouseNr
    city
    zip
    dateBought
    credit {
        ...SimpleCredit
    }
}

fragment FullRealEstateData on RealEstateObject {
    id
    initialValue
    streetAndHouseNr
    city
    zip
    dateBought
    credit {
        ...CreditData
    }
}

fragment ObjectData on ObjectResponse {
    realEstate {
        ...FullRealEstateData
    }
    creditRateSum
    creditRateCummulationSteps
    estimatedMarketValue
    priceChanges {
        ...PriceValueRelation
    }
    priceForecast {
        ...PriceValueRelation
    }
}