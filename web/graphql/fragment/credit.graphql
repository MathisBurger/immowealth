fragment SimpleCredit on Credit {
    id
    interestRate
    redemptionRate
    amount
    bank
}

fragment CreditData on Credit {
    id
    interestRate
    redemptionRate
    amount
    bank
    nextCreditRate
    autoPayInterval
    rates {
        ...CreditRateData
    }
}

fragment CreditObject on CreditResponse {
    credit {
        ...CreditData
    }
    creditRateSum
    creditRateCummulationSteps
}