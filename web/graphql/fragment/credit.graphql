fragment SimpleCredit on Credit {
    id
    interestRate
    redemptionRate
    amount
    bank
    archived
}

fragment CreditData on Credit {
    id
    interestRate
    redemptionRate
    amount
    bank
    nextCreditRate
    autoPayInterval
    autoPayAmount
    rates {
        ...CreditRateData
    }
    archived
}

fragment CreditObject on CreditResponse {
    credit {
        ...CreditData
    }
    creditRateSum
    creditRateCummulationSteps
    realEstateObjectId
    archived
}